---
name: Molecule Tests Enhanced

"on":
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install ansible-lint yamllint
      - name: Lint Ansible
        run: ansible-lint .
      - name: Lint YAML
        run: yamllint .

  test-matrix:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
          # Add more scenarios here as they are created
          # - security
          # - networking
        distro:
          - debian12
          # - ubuntu2204

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Molecule dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install molecule-plugins[docker]

      - name: Run Molecule tests
        run: molecule test --scenario-name ${{ matrix.scenario }}
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  report:
    needs: test-matrix
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: echo "All tests verified."
