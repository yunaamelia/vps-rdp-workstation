---
name: CI

"on":
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ansible-core ansible-lint yamllint pylint
          ansible-galaxy collection install -r requirements.yml

      - name: Run pre-commit hooks (Linting)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          ignore_paths: 'collections'
          ignore_names: 'get-docker.sh'

  dry-run:
    name: Ansible Dry Run
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Ansible
        run: |
          pip install ansible-core pipx
          ansible-galaxy collection install -r requirements.yml

      - name: Create Test Inventory
        run: |
          echo "localhost ansible_connection=local" > inventory/test_hosts

      - name: Run Ansible Playbook (Check Mode)
        env:
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_LOG_PATH: '/tmp/ansible.log'
        run: |
          ansible-playbook -i inventory/test_hosts playbooks/main.yml \
            --syntax-check
          ansible-playbook -i inventory/test_hosts playbooks/main.yml \
            --check \
            -e "vps_username=runner" \
            -e "vps_user_password_hash='\$6\$test'" \
            -e "ufw_enabled=false" \
            -e "fail2ban_enabled=false" \
            -e "install_docker=false"

  molecule:
    name: Integration Test (Molecule)
    runs-on: ubuntu-latest
    needs: dry-run
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          ansible-galaxy collection install -r requirements.yml

      - name: Run Molecule Test
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
