---
name: CI

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ansible-core ansible-lint yamllint
          ansible-galaxy collection install -r requirements.yml

      - name: Run pre-commit hooks (Linting)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  syntax-check:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ansible-core
          ansible-galaxy collection install -r requirements.yml

      - name: Ansible Syntax Check (Main)
        run: ansible-playbook playbooks/main.yml --syntax-check

      - name: Ansible Syntax Check (Rollback)
        run: ansible-playbook playbooks/rollback.yml --syntax-check

  molecule:
    name: Full Test Suite (Molecule)
    runs-on: ubuntu-latest
    needs: syntax-check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          ansible-galaxy collection install -r requirements.yml

      - name: Run Molecule Test
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
