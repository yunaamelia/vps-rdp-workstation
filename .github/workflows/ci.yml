---
name: CI

"on":
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ansible-core ansible-lint yamllint
          ansible-galaxy collection install -r requirements.yml

      - name: Run pre-commit hooks (Linting)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          ignore_paths: 'collections'
          ignore_names: 'get-docker.sh'

  dry-run:
    name: Ansible Dry Run
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Ansible
        run: |
          pip install ansible-core
          ansible-galaxy collection install -r requirements.yml

      - name: Create Test Inventory
        run: |
          mkdir -p inventory/group_vars
          mkdir -p /tmp/vps-backups
          echo "localhost ansible_connection=local" > inventory/test_hosts
          # Create dummy password hash for validation
          echo "vps_user_password_hash: '\$6\$rounds=4096\$testsalt\$test'" > inventory/group_vars/all.yml
          # Add other required variables for basic syntax check
          echo "vps_username: runner" >> inventory/group_vars/all.yml
          echo "vps_timezone: UTC" >> inventory/group_vars/all.yml
          echo "vps_progress_state_file: /tmp/vps-progress.json" >> inventory/group_vars/all.yml
          echo "vps_summary_log: /tmp/vps-summary.log" >> inventory/group_vars/all.yml
          echo "vps_backup_dir: /tmp/vps-backups" >> inventory/group_vars/all.yml

      - name: Run Ansible Playbook (Check Mode)
        env:
          ANSIBLE_FORCE_COLOR: '1'
        run: |
          ansible-playbook -i inventory/test_hosts playbooks/main.yml \
            --syntax-check
          ansible-playbook -i inventory/test_hosts playbooks/main.yml \
            --check \
            -e "vps_username=runner" \
            -e "vps_user_password_hash='\$6\$test'" \
            -e "ufw_enabled=false" \
            -e "fail2ban_enabled=false" \
            -e "install_docker=false"

  molecule:
    name: Integration Test (Molecule)
    runs-on: ubuntu-latest
    needs: dry-run
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          ansible-galaxy collection install -r requirements.yml

      - name: Run Molecule Test
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
