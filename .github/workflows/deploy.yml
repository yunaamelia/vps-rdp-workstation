---
name: VPS Setup CI

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Secrets
        id: check_secrets
        shell: bash
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          HOST: ${{ secrets.VPS_HOST }}
        run: |
          if [[ -n "$SSH_KEY" && -n "$HOST" ]]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "Secrets missing, skipping deployment."
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH
        if: steps.check_secrets.outputs.has_secrets == 'true'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Configure Inventory
        if: steps.check_secrets.outputs.has_secrets == 'true'
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
        run: |
          if [[ -n "$VPS_HOST" ]]; then
            sed -i "s/ansible_connection: local/ansible_connection: ssh/" inventory/hosts.yml
            sed -i "s/# ansible_host: your-vps-ip/ansible_host: $VPS_HOST/" inventory/hosts.yml
            sed -i "s/# ansible_user: root/ansible_user: $VPS_USERNAME/" inventory/hosts.yml
            mkdir -p ~/.ssh
            ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
          fi

      - name: Deploy to VPS
        if: steps.check_secrets.outputs.has_secrets == 'true'
        env:
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          VPS_SECRETS_FILE: ./secrets
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          # Securely write secrets file using helper script
          python3 .github/scripts/create_secret_file.py
          chmod 600 ./secrets
          ./setup.sh --ci
          # Cleanup
          rm ./secrets

      - name: Run Smoke Tests
        id: smoke
        if: steps.check_secrets.outputs.has_secrets == 'true'
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
        run: |
          chmod +x ./tests/smoke-test.sh
          ./tests/smoke-test.sh "$VPS_HOST" "$VPS_USERNAME"

      - name: Rollback on Failure
        if: steps.check_secrets.outputs.has_secrets == 'true' && steps.smoke.outcome == 'failure'
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
        run: |
          echo "⚠️ Smoke tests failed! Initiating rollback..."
          ansible-playbook playbooks/rollback.yml -e confirm_rollback=yes \
            -i "$VPS_HOST," -u "$VPS_USERNAME"
