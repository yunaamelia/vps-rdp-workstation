---
name: VPS Setup CI

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Configure Inventory
        if: secrets.VPS_HOST != ''
        run: |
          sed -i "s/ansible_connection: local/ansible_connection: ssh/" inventory/hosts.yml
          sed -i "s/# ansible_host: your-vps-ip/ansible_host: ${{ secrets.VPS_HOST }}/" inventory/hosts.yml
          sed -i "s/# ansible_user: root/ansible_user: ${{ secrets.VPS_USERNAME }}/" inventory/hosts.yml
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          VPS_SECRETS_FILE: ./secrets
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          # Securely write secrets file using Python to avoid shell injection
          python3 -c "import os; open('./secrets', 'w').write(f'password={os.environ[\"VPS_PASSWORD\"]}\n')"
          chmod 600 ./secrets
          ./setup.sh --ci
          # Cleanup
          rm ./secrets
