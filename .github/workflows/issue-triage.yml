---
name: Issue Triage

"on":
  issues:
    types: [opened]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Install dependencies
        run: npm install @anthropic-ai/sdk

      - name: Analyze issue
        uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const Anthropic = require('@anthropic-ai/sdk');
            const client = new Anthropic({ apiKey: process.env.ANTHROPIC_API_KEY });

            if (!process.env.ANTHROPIC_API_KEY) {
              console.log('No API key found, skipping triage.');
              return;
            }

            const issue = context.payload.issue;

            const prompt = `
            Analyze this GitHub issue and classify it:

            Title: ${issue.title}
            Body: ${issue.body}

            Return JSON with:
            {
              "type": "bug" | "feature" | "question" | "docs" | "other",
              "severity": "low" | "medium" | "high" | "critical",
              "area": "frontend" | "backend" | "api" | "docs" | "ci" | "other",
              "summary": "one-line summary",
              "hasReproSteps": boolean
            }
            `;

            try {
              const response = await client.messages.create({
                model: "claude-3-haiku-20240307",
                max_tokens: 1024,
                messages: [{
                  role: "user",
                  content: prompt
                }]
              });

              // Parse JSON from response (naive parsing, robust would be better)
              const text = response.content[0].text;
              const jsonMatch = text.match(/\{[\s\S]*\}/);
              if (!jsonMatch) return;

              const analysis = JSON.parse(jsonMatch[0]);
              const labels = [];

              if (analysis.type === 'bug') {
                labels.push('bug');
                if (analysis.severity === 'high') labels.push('priority: high');
              } else if (analysis.type === 'feature') {
                labels.push('enhancement');
              } else if (analysis.type === 'question') {
                labels.push('question');
              }

              if (analysis.area) {
                labels.push(`area: ${analysis.area}`);
              }

              if (labels.length > 0) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: labels
                });
              }

              // Add initial response for bugs without repro steps
              if (analysis.type === 'bug' && !analysis.hasReproSteps) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: "Thanks for reporting this issue!\\n\\nTo help us investigate, could you please provide:\\n- Steps to reproduce the issue\\n- Expected behavior\\n- Actual behavior\\n- Environment (OS, version, etc.)\\n\\nThis will help us resolve your issue faster. üôè"
                });
              }
            } catch (error) {
              console.error('Error during triage:', error);
            }
