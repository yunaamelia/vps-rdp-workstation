---
ansible-navigator:
  ansible:
    # config:
    #   path: ./ansible.cfg
    playbook:
      path: playbooks/main.yml

  # Local Execution (Required for Rich/Mitogen support)
  execution-environment:
    enabled: false
    pull:
      policy: missing

  # Logging
  logging:
    level: debug
    file: ./var/log/ansible-navigator.log
    append: true

  # Artifacts (Replayable logs)
  playbook-artifact:
    enable: true
    save-as: ./var/lib/vps-setup/artifacts/{playbook_name}-{time_stamp}.json

  # UI/UX Settings
  color:
    enable: true
    osc4: true

  # TUI Optimizations
  inventory-columns:
    - ansible_host
    - os_family
    - ansible_connection

  time-zone: local

  editor:
    command: code
    console: false

  # Mode Configuration
  # stdout: Streams logs like ansible-playbook (best for scripts)
  # interactive: Full TUI explorer
  mode: stdout
  enable-prompts: false
