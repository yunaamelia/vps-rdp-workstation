---
ansible-navigator:
  ansible:
    config:
      path: ./ansible.cfg
    playbook:
      path: playbooks/main.yml

  # Execution Environment: False runs locally (uses system Ansible/Mitogen)
  execution-environment:
    enabled: false

  # Logging: Detailed debug logs
  logging:
    level: debug
    file: ./var/log/ansible-navigator.log
    append: true

  # Artifacts: Replayable JSON logs (The "DVR" feature)
  playbook-artifact:
    enable: true
    save-as: ./var/lib/vps-setup/artifacts/{playbook_name}-{time_stamp}.json

  # UI/UX: Enhanced TUI
  color:
    enable: true
    osc4: true

  # Default mode (overridden by --mode in CLI)
  mode: interactive
