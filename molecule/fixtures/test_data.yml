---
# Centralized Test Data Factory
# Use this file to drive your tests with consistent data

test_users:
  - username: "test_admin"
    groups: "sudo"
    shell: "/bin/bash"
    state: "present"
  - username: "test_user_ro"
    groups: ""
    shell: "/bin/sh"
    state: "present"

test_packages:
  - name: "curl"
    state: "present"
  - name: "git"
    state: "present"
  - name: "vim"
    state: "present"

# Network configs for testing
test_network:
  - port: 22
    proto: "tcp"
  - port: 3389
    proto: "tcp"

# Invalid data for negative testing
test_invalid_inputs:
  - username: "root" # Should fail if creation attempted
    description: "Root user creation should be blocked"
  - username: "Invalid User"
    description: "Space in username shoud fail"
