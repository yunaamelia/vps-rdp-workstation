---
# Molecule Scenario: shell (terminal + tmux + shell-styling + zsh-enhancements)
# Tests shell configuration, dotfiles, and CLI tool setup

dependency:
  name: galaxy
  options:
    requirements-file: ${MOLECULE_PROJECT_DIRECTORY}/molecule/requirements.yml
    ignore-errors: true

driver:
  name: docker

platforms:
  - name: debian-shell
    image: debian:trixie
    pre_build_image: true
    privileged: true
    tty: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: >-
      /bin/sh -c "if [ -x /lib/systemd/systemd ]; then exec /lib/systemd/systemd;
      else echo 'Systemd not found, sleeping' && while true; do sleep 1000; done; fi"
    tmpfs:
      - /run
      - /tmp

provisioner:
  name: ansible
  env:
    ANSIBLE_DEPRECATION_WARNINGS: "False"
  config_options:
    defaults:
      roles_path: ${MOLECULE_PROJECT_DIRECTORY}/roles
      collections_path: ${MOLECULE_PROJECT_DIRECTORY}/collections
      remote_tmp: /tmp/.ansible/tmp
      allow_world_readable_tmpfiles: true
      pipelining: true
  inventory:
    host_vars:
      debian-shell:
        ansible_user: root
      localhost:
        ansible_connection: local
        ansible_become: false

verifier:
  name: ansible

scenario:
  name: shell
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
