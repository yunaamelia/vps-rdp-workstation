# Cloud Native Role (Optional)
---
- name: Install kubectl
  ansible.builtin.get_url:
    url: "https://dl.k8s.io/release/v1.28.2/bin/linux/amd64/kubectl"
    dest: /usr/local/bin/kubectl
    mode: '0755'
    owner: root
    group: root
  tags: [tools, cloud, kubernetes]

- name: Install helm
  ansible.builtin.shell: |
    set -o pipefail
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm
    executable: /bin/bash
  tags: [tools, cloud, kubernetes]

- name: Install K3s (Lightweight Kubernetes)
  ansible.builtin.shell: |
    set -o pipefail
    curl -sfL https://get.k3s.io | sh -
  args:
    creates: /usr/local/bin/k3s
    executable: /bin/bash
  tags: [tools, cloud, kubernetes]
  # noqa: command-instead-of-module

- name: Ensure .kube directory exists for user
  ansible.builtin.file:
    path: "/home/{{ vps_username }}/.kube"
    state: directory
    owner: "{{ vps_username }}"
    group: "{{ vps_username }}"
    mode: '0755'
  tags: [tools, cloud, kubernetes]

- name: Copy K3s config to user kubeconfig
  ansible.builtin.copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "/home/{{ vps_username }}/.kube/config"
    remote_src: true
    owner: "{{ vps_username }}"
    group: "{{ vps_username }}"
    mode: '0600'
  tags: [tools, cloud, kubernetes]

- name: Install Flux CLI
  ansible.builtin.shell: |
    set -o pipefail
    curl -s https://fluxcd.io/install.sh | sudo bash
  args:
    creates: /usr/local/bin/flux
    executable: /bin/bash
  tags: [tools, cloud, kubernetes]
  # noqa: command-instead-of-module


- name: Install k9s
  ansible.builtin.shell: |
    set -o pipefail
    curl -sS https://webinstall.dev/k9s | bash
  args:
    creates: /usr/local/bin/k9s
    executable: /bin/bash
  tags: [tools, cloud, kubernetes]

- name: Log cloud-native role completion
  ansible.builtin.debug:
    msg: "âœ“ Cloud Native role completed"
  tags: [tools, cloud]
