# Desktop Role - Handlers
---
- name: Check systemd availability
  ansible.builtin.stat:
    path: /run/systemd/system
  register: _systemd_check
  listen: Restart SDDM

- name: Restart SDDM
  ansible.builtin.systemd:
    name: sddm
    state: restarted
  when: _systemd_check.stat.exists | default(false)
