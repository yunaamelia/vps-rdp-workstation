# Docker Role - Container Platform
# Docker Engine, Compose V2, daemon configuration
---
- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  when: install_docker
  tags: [docker]

- name: Create Docker keyring directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: install_docker
  tags: [docker]

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  when: install_docker
  tags: [docker]

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
    state: present
    filename: docker
  when: install_docker
  tags: [docker]

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when: install_docker
  notify: Restart Docker
  tags: [docker]

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ vps_username }}"
    groups: docker
    append: true
  when: install_docker
  tags: [docker]

- name: Create Docker daemon configuration directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: '0755'
  when: install_docker
  tags: [docker]

- name: Configure Docker daemon
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
  when: install_docker
  notify: Restart Docker
  tags: [docker]

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  when: install_docker
  tags: [docker]

- name: Install lazydocker TUI
  ansible.builtin.shell: |
    curl -fsSL https://raw.githubusercontent.com/jesseduffield/lazydocker/master/scripts/install_update_linux.sh | bash
  args:
    creates: /usr/local/bin/lazydocker
  when: install_docker
  changed_when: false
  tags: [docker, tui]

- name: Log docker role completion
  ansible.builtin.debug:
    msg: "âœ“ Docker role completed - Docker Engine, Compose V2, lazydocker installed"
  tags: [docker]
