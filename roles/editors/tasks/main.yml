# Editors Role - VS Code and OpenCode
# IDE installation for developer productivity
---
# =============================================================================
#  Visual Studio Code
# =============================================================================

- name: Install VS Code dependencies
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gnupg
    state: present
  when: install_vscode
  tags: [editors, vscode]

- name: Check if Microsoft GPG key exists
  ansible.builtin.stat:
    path: /usr/share/keyrings/microsoft.asc
  register: microsoft_gpg_key
  tags: [editors, vscode]

- name: Add Microsoft GPG key
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /usr/share/keyrings/microsoft.asc
    mode: '0644'
  when: install_vscode and not microsoft_gpg_key.stat.exists
  tags: [editors, vscode]

- name: Remove conflicting VS Code repository config
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/vscode.list
    - /etc/apt/sources.list.d/vscode.sources
  when: install_vscode
  tags: [editors, vscode]

- name: Add VS Code repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.asc] https://packages.microsoft.com/repos/code stable main
    state: present
    filename: vscode
  when: install_vscode
  tags: [editors, vscode]

- name: Install Visual Studio Code
  ansible.builtin.apt:
    name: code
    state: present
    update_cache: true
  when: install_vscode
  tags: [editors, vscode]

- name: Install VS Code extensions
  ansible.builtin.command: |
    sudo -u {{ vps_username }} code --install-extension {{ item }} --force
  loop: "{{ vscode_extensions }}"
  changed_when: true
  when: install_vscode
  register: vscode_ext_install
  failed_when: vscode_ext_install.rc != 0 and 'already installed' not in vscode_ext_install.stdout
  tags: [editors, vscode]

# =============================================================================
#  OpenCode AI Agent
# =============================================================================

- name: Install OpenCode via npm
  community.general.npm:
    name: "opencode-ai"
    global: true
    state: present
  when: install_opencode
  tags: [editors, opencode]

- name: Get OpenCode binary path
  ansible.builtin.command: which opencode-ai
  register: opencode_bin
  changed_when: false
  failed_when: false
  when: install_opencode
  tags: [editors, opencode]

- name: Ensure VS Code User directory exists
  ansible.builtin.file:
    path: "/home/{{ vps_username }}/.config/Code/User"
    state: directory
    owner: "{{ vps_username }}"
    group: "{{ vps_username }}"
    mode: '0755'
  when: install_vscode
  tags: [editors, vscode]

- name: Configure VS Code settings
  ansible.builtin.copy:
    dest: "/home/{{ vps_username }}/.config/Code/User/settings.json"
    content: |
      {
          "opencode.serverPath": "{{ opencode_bin.stdout | default('/usr/local/bin/opencode-ai') }}",
          "workbench.colorTheme": "Material Theme",
          "workbench.iconTheme": "material-icon-theme"
      }
    owner: "{{ vps_username }}"
    group: "{{ vps_username }}"
    mode: '0644'
  when: install_vscode
  tags: [editors, vscode, opencode]

# =============================================================================
#  Antigravity (Placeholder - user provides binary)
# =============================================================================

- name: Check for Antigravity binary
  ansible.builtin.stat:
    path: /opt/antigravity/antigravity
  register: antigravity_check
  when: install_antigravity | default(false)
  tags: [editors, antigravity]

- name: Create Antigravity installation note
  ansible.builtin.copy:
    dest: "/home/{{ vps_username }}/ANTIGRAVITY_INSTALL.md"
    content: |
      # Antigravity IDE Installation

      Antigravity is not available via public download.

      ## Manual Installation Steps:
      1. Obtain the Antigravity binary from Google
      2. Extract to /opt/antigravity/
      3. Create symlink: ln -s /opt/antigravity/antigravity /usr/local/bin/antigravity
      4. Create desktop entry at /usr/share/applications/antigravity.desktop

      ## Alternative IDEs:
      - VS Code is already installed
      - Cursor: Download from https://cursor.sh
      - Zed: Download from https://zed.dev
    mode: '0644'
    owner: "{{ vps_username }}"
    group: "{{ vps_username }}"
  when:
    - install_antigravity | default(false)
    - not antigravity_check.stat.exists | default(true)
  tags: [editors, antigravity]

- name: Log editors role completion
  ansible.builtin.debug:
    msg: "âœ“ Editors role completed - VS Code, OpenCode installed"
  tags: [editors]
