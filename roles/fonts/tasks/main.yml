# Fonts Role - Developer Fonts Installation
# JetBrains Mono Nerd Font and Powerline fonts for Agnoster theme
---
- name: Create fonts directory
  ansible.builtin.file:
    path: /usr/share/fonts/truetype/jetbrains-mono-nerd
    state: directory
    mode: '0755'
  tags: [fonts]

- name: Create Hack Nerd Font directory
  ansible.builtin.file:
    path: /usr/share/fonts/truetype/hack-nerd
    state: directory
    mode: '0755'
  tags: [fonts]

- name: Create powerline fonts directory
  ansible.builtin.file:
    path: /usr/share/fonts/truetype/powerline
    state: directory
    mode: '0755'
  tags: [fonts]

- name: Download JetBrains Mono Nerd Font
  ansible.builtin.get_url:
    url: https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.tar.xz
    dest: /tmp/JetBrainsMono.tar.xz
    mode: '0644'
  when: not ansible_check_mode
  tags: [fonts]

- name: Download Hack Nerd Font
  ansible.builtin.get_url:
    url: https://github.com/ryanoasis/nerd-fonts/releases/latest/download/Hack.tar.xz
    dest: /tmp/Hack.tar.xz
    mode: '0644'
  when: not ansible_check_mode
  tags: [fonts]

- name: Extract JetBrains Mono Nerd Font
  ansible.builtin.unarchive:
    src: /tmp/JetBrainsMono.tar.xz
    dest: /usr/share/fonts/truetype/jetbrains-mono-nerd
    remote_src: true
  when: not ansible_check_mode
  tags: [fonts]

- name: Extract Hack Nerd Font
  ansible.builtin.unarchive:
    src: /tmp/Hack.tar.xz
    dest: /usr/share/fonts/truetype/hack-nerd
    remote_src: true
  when: not ansible_check_mode
  tags: [fonts]

- name: Cleanup stale Powerline clone (if corrupted)
  ansible.builtin.file:
    path: /tmp/powerline-fonts
    state: absent
  when: not ansible_check_mode
  tags: [fonts]

- name: Clone Powerline fonts repository
  ansible.builtin.git:
    repo: https://github.com/powerline/fonts.git
    dest: /tmp/powerline-fonts
    depth: 1
    version: master
  when: not ansible_check_mode
  tags: [fonts]

- name: Install Powerline fonts
  ansible.builtin.shell: |
    cd /tmp/powerline-fonts
    bash install.sh
  args:
    creates: /usr/share/fonts/truetype/powerline/DejaVu*
  when: not ansible_check_mode
  tags: [fonts]

- name: Ensure local fontconfig directory exists
  ansible.builtin.file:
    path: "/home/{{ vps_username }}/.config/fontconfig/conf.d"
    state: directory
    owner: "{{ vps_username }}"
    group: "{{ vps_username }}"
    mode: '0755'
  tags: [fonts]

- name: Configure improved font rendering for RDP
  ansible.builtin.copy:
    dest: "/home/{{ vps_username }}/.config/fontconfig/conf.d/10-rendering.conf"
    owner: "{{ vps_username }}"
    group: "{{ vps_username }}"
    mode: '0644'
    content: |
      <?xml version='1.0'?>
      <!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
      <fontconfig>
        <match target="font">
          <edit mode="assign" name="antialias">
            <bool>true</bool>
          </edit>
          <edit mode="assign" name="hinting">
            <bool>true</bool>
          </edit>
          <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
          </edit>
          <edit mode="assign" name="rgba">
            <const>rgb</const>
          </edit>
          <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
          </edit>
        </match>
      </fontconfig>
  tags: [fonts]

- name: Update font cache
  ansible.builtin.command: fc-cache -fv
  changed_when: false
  when: not ansible_check_mode
  tags: [fonts]

- name: Clean up downloaded archives
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/JetBrainsMono.tar.xz
    - /tmp/Hack.tar.xz
    - /tmp/powerline-fonts
  when: not ansible_check_mode
  tags: [fonts]

- name: Verify fonts installed
  ansible.builtin.command: fc-list | grep -i "JetBrains"
  register: font_check
  changed_when: false
  failed_when: false
  when: not ansible_check_mode
  tags: [fonts]

- name: Log fonts role completion
  ansible.builtin.debug:
    msg: "âœ“ Fonts role completed - JetBrains Mono Nerd Font and Powerline installed"
  tags: [fonts]
