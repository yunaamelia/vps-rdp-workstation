---
# KDE Optimization Role - Default Variables
# Mirrors running system WhiteSur + Klassy configuration

# KDE autostart applications
vps_kde_autostart_apps: []

# Theme variables (WhiteSur ecosystem)
vps_gtk_theme: "WhiteSur-Dark-alt-nord"
vps_gtk_font: "Inter,  10"

# KDE accent color (macOS Blue: 0,122,255)
vps_kde_accent_color: "0,122,255"
vps_kde_color_scheme: "BreezeDark"
vps_kde_animation_factor: "0.5"

# KDE font configuration
vps_kde_font: "Inter,10,-1,5,400,0,0,0,0,0,Regular"
vps_kde_active_font: "Inter,10,-1,5,600,0,0,0,0,0,Semi-Bold"
vps_kde_fixed_font: "JetBrains Mono,10,-1,5,400,0,0,0,0,0,Regular"
vps_kde_small_font: "Inter,8,-1,5,400,0,0,0,0,0,Regular"
