---
# Klassy Window Decoration Role - Default Variables
# Builds Klassy from source for KDE Plasma 6 with macOS-style traffic light buttons

# Main Toggle
vps_klassy_install: true

# Source Repository
vps_klassy_repo: "https://github.com/paulmcauley/klassy"
vps_klassy_branch: "plasma6.3"

# Klassy Window Decoration Config
vps_klassy_button_type: "TrafficLights"
vps_klassy_button_size: "Tiny"

# Build Dependencies (Debian/Ubuntu)
vps_klassy_build_deps:
  - build-essential
  - cmake
  - extra-cmake-modules
  - gettext
  - libkirigami-dev
  - libkf6kcmutils-dev
  - libkf6colorscheme-dev
  - libkf5config-dev
  - libkf5configwidgets-dev
  - libkf5coreaddons-dev
  - libkf5guiaddons-dev
  - libkf6i18n-dev
  - libkf6iconthemes-dev
  - kirigami2-dev
  - libkf6package-dev
  - libkf6service-dev
  - libkf6windowsystem-dev
  - libx11-dev
  - libkdecorations3-dev
  - libkf5i18n-dev
  - libkf5iconthemes-dev
  - libkf5kcmutils-dev
  - libkf5package-dev
  - libkf5service-dev
  - libkf5windowsystem-dev
  - libplasma-dev
  - qt6-base-dev
  - qt6-declarative-dev
  - qt6-svg-dev
