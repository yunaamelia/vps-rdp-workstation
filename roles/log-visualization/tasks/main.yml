# Log Visualization Role
---
- name: Install lnav log analyzer
  ansible.builtin.apt:
    name: lnav
    state: present
  tags: [tools, logging]

- name: Install gum CLI for TUI
  ansible.builtin.shell: |
    curl -fsSL https://repo.charm.sh/apt/gpg.key | gpg --dearmor -o /usr/share/keyrings/charm.gpg
    echo "deb [signed-by=/usr/share/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *" | \
    tee /etc/apt/sources.list.d/charm.list
    apt-get update
    apt-get install -y gum
  args:
    creates: /usr/bin/gum
  tags: [tools, logging]

- name: Log log-visualization role completion
  ansible.builtin.debug:
    msg: "âœ“ Log Visualization role completed"
  tags: [tools, logging]
