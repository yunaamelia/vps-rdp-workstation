# Productivity Role
# Formerly: thefuck (venv+patches) + tldr (pipx)
# Now delegated to tui-tools (apt + binary) — this role retained for backward compatibility
---
- name: Verify thefuck is available (installed by tui-tools via apt)
  ansible.builtin.command: thefuck --version
  register: thefuck_check
  changed_when: false
  failed_when: false
  tags: [tools, productivity]

- name: Verify tldr is available (installed by tui-tools via tealdeer)
  ansible.builtin.command: tldr --version
  register: tldr_check
  changed_when: false
  failed_when: false
  tags: [tools, productivity]

- name: Log productivity role completion
  ansible.builtin.debug:
    msg: >-
      ✓ Productivity role completed -
      thefuck={{ 'OK' if thefuck_check.rc == 0 else 'MISSING' }},
      tldr={{ 'OK' if tldr_check.rc == 0 else 'MISSING' }}
  tags: [tools, productivity]
