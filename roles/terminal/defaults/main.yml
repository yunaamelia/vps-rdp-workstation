# Terminal Role - Default Variables
---
vps_shell: "zsh"
vps_terminal_zsh_theme: "agnoster"
vps_terminal_emulator: "konsole"
vps_terminal_install_kitty: true
vps_terminal_kitty_theme: "Nordic"
vps_terminal_install_omz: true
vps_terminal_configure_zshrc: true

vps_terminal_omz_builtin_plugins:
  - git
  - docker
  - npm
  - pip
  - node
  - python
  - composer
  - sudo
  - command-not-found
  - rsync
  - systemd
  - extract
  - colored-man-pages
  - copypath
  - copyfile
  - vscode

vps_fonts_default_font_size: 11
vps_terminal_font: "JetBrainsMono Nerd Font"
