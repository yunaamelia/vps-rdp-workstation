# TUI Tools Role - Terminal User Interface Tools
# Version: 3.0.0
---
- name: Install TUI tools from apt
  ansible.builtin.apt:
    name:
      - tig
      - ranger
      - mc
      - vifm
      - fzf
      - eza
      # Modern CLI tools
      - git-delta
      - duf
      - bat
      - fd-find
      - ripgrep
      # Yazi dependencies
      - 7zip
      - poppler-utils
      - imagemagick
      - ffmpeg
      - jq
    state: present
  tags: [tools, tui]

- name: Create bat symlink (batcat -> bat)
  ansible.builtin.file:
    src: /usr/bin/batcat
    dest: /usr/local/bin/bat
    state: link
    force: true
  tags: [tools, tui]

- name: Create fd symlink (fdfind -> fd)
  ansible.builtin.file:
    src: /usr/bin/fdfind
    dest: /usr/local/bin/fd
    state: link
    force: true
  tags: [tools, tui]

- name: Download lazygit (versioned with checksum)
  ansible.builtin.get_url:
    url: >-
      https://github.com/jesseduffield/lazygit/releases/download/v{{ lazygit_version }}/lazygit_{{ lazygit_version }}_Linux_x86_64.tar.gz
    dest: /tmp/lazygit.tar.gz
    mode: '0644'
  register: lazygit_download
  ignore_errors: true
  tags: [tools, tui]

- name: Fallback - Get lazygit latest release (if versioned failed)
  ansible.builtin.uri:
    url: https://api.github.com/repos/jesseduffield/lazygit/releases/latest
    return_content: true
  register: lazygit_release
  when: lazygit_download is failed
  tags: [tools, tui]

- name: Fallback - Download lazygit latest
  ansible.builtin.get_url:
    url: >-
      https://github.com/jesseduffield/lazygit/releases/download/{{ lazygit_release.json.tag_name }}/
      lazygit_{{ lazygit_release.json.tag_name | regex_replace('v', '') }}_Linux_x86_64.tar.gz
    dest: /tmp/lazygit.tar.gz
    mode: '0644'
  when: lazygit_download is failed
  tags: [tools, tui]

- name: Extract lazygit
  ansible.builtin.unarchive:
    src: /tmp/lazygit.tar.gz
    dest: /usr/local/bin
    remote_src: true
    creates: /usr/local/bin/lazygit
  tags: [tools, tui]

- name: Verify lazygit installation
  ansible.builtin.command: lazygit --version
  register: lazygit_version_check
  changed_when: false
  failed_when: false
  tags: [tools, tui]

- name: Clean up lazygit archive
  ansible.builtin.file:
    path: /tmp/lazygit.tar.gz
    state: absent
  tags: [tools, tui]

- name: Get yazi latest release info
  ansible.builtin.uri:
    url: https://api.github.com/repos/sxyazi/yazi/releases/latest
    return_content: true
  register: yazi_release
  check_mode: false
  tags: [tools, tui, yazi]

- name: Download and install yazi .deb
  ansible.builtin.apt:
    deb: "https://github.com/sxyazi/yazi/releases/download/{{ yazi_release.json.tag_name }}/yazi-x86_64-unknown-linux-gnu.deb"
  when: yazi_release is success
  tags: [tools, tui, yazi]

- name: Log tui-tools role completion
  ansible.builtin.debug:
    msg: "âœ“ TUI Tools role completed - lazygit, yazi, bat, fd, duf installed"
  tags: [tools, tui]
