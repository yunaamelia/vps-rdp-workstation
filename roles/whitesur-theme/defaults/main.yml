# WhiteSur Theme Role - Default Variables
# Justification: These comments document user-facing configuration variables derived from the GitHub repo READMEs.
# They are necessary for the user to understand how to customize the theme installation (sharpness, opacity, icon variants).

---
# Main Toggle
vps_whitesur_install: true

# Source Repos
vps_whitesur_repo: "https://github.com/vinceliuice/WhiteSur-kde.git"
vps_whitesur_version: "master"
vps_whitesur_icon_repo: "https://github.com/vinceliuice/WhiteSur-icon-theme.git"
vps_whitesur_icon_version: "master"
vps_whitesur_cursor_repo: "https://github.com/vinceliuice/WhiteSur-cursors.git"
vps_whitesur_cursor_version: "master"

# Theme Options (corresponds to install.sh flags)
# --color: install specific color variant [light|alt|dark] (Justification: Documents available color options for user configuration)
vps_whitesur_color: "dark"
# --sharp: install sharp aurorae theme
vps_whitesur_sharp: false
# --opaque: install opaque theme version
vps_whitesur_opaque: false
# --round: install round theme version
vps_whitesur_round: false

# Kvantum (Required for best look)
vps_whitesur_install_kvantum: true

# Icon Options
vps_whitesur_icon_theme: "red"          # [default/purple/pink/red/orange/yellow/green/grey/all]
vps_whitesur_icon_alternative: false    # Install alternative icons
vps_whitesur_icon_bold: true            # Install bold panel icons
vps_whitesur_icon_plasma_logo: true     # Use KDE Plasma logo instead of GNOME
vps_whitesur_icon_variant: "WhiteSur-red-dark" # Icon variant to apply

# Cursor Options
vps_whitesur_cursor_theme: "WhiteSur-cursors"
